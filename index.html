<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/loadScreen.css" />
    <title>Number Guess Game</title>
  </head>
  <body>
    <div class="container">
      <h1>Number Guess Game</h1>
      <div class="section">
        <h2>Parameters</h2>
        <label for="inp1">Value Ranges</label>
        <div class="ranges">
          <input class="inp" type="text" placeholder="0" id="inp1" />
          <input class="inp" type="text" placeholder="0" id="inp2" />
        </div>
        <label for="inp3">Number of Iterations</label>
        <input class="inp inp-lower" id="inp3" type="text" placeholder="0" />
        <button id="btn" class="btn">Start the game</button>
      </div>
    </div>
    <script src="script/index.js"></script>
  </body>
</html>
